<script>
    function buy() {
        $.ajax({
            type: "POST",
            url: "/transaction/buyIn",
            data: {
                shareNum: $("#shareNum").val(),
                amount: $("#amount").val()
            },
            success: function (data) {
                if (data.code == 0) {
                    alert("买入成功");
                    setTimeout(function(){
                        location.href = "/page/accountList"
                    },1500);
                } else {
                    alert("买入成功");
                }
            }, error: function () {
                alert("买入失败,账户异常");
            }
        });
    }
    function logout() {
        $.ajax({
            url: '/user/logout',
            type: 'post'
        });
        window.location.href = "/page/login";
    }
    function profile() {
        window.location.href = "/page/profile";
    }
</script>
